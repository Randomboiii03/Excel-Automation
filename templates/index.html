<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MergeIT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      window.onload = function () {
        const socket = io();

        socket.connect("http://localhost:25565");

        let progressBar = document.getElementById("progressBar");
        let progressText = document.getElementById("progressText");
        
        let mergeButton = document.getElementById("mergeButton");
        let progressContainer = document.getElementById("progress");
        let messageContainer = document.getElementById("message");
        let messageText = document.getElementById("messageText");

        socket.on("connect", function () {
          console.log("Connected!");
        });

        socket.on("update progress", function (percent) {
          console.log("Got percent: " + percent);

          animateProgress(percent);
        });

        function animateProgress(targetPercent) {
          let currentPercent = parseFloat(progressBar.style.width) || 0;

          let step = (targetPercent - currentPercent) / 20;

          let interval = setInterval(function () {
            currentPercent += step;
            progressBar.style.width = currentPercent + "%";
            progressText.textContent = Math.round(currentPercent) + "%";

            if (currentPercent >= targetPercent) {
              clearInterval(interval);
            }
          }, 50);
        }

        let mergeForm = document.getElementById("mergeForm");

        mergeForm.onsubmit = function (event) {
          event.preventDefault();

          let formData = new FormData(mergeForm);

          fetch("/merge", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              messageContainer.classList.remove("hidden");
              mergeButton.classList.remove("hidden");
              progressContainer.classList.add("hidden");
              messageText.innerHTML = data.message;
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        };

        document
          .getElementById("mergeButton")
          .addEventListener("click", function () {
            mergeButton.classList.add("hidden");
            progressContainer.classList.remove("hidden");

            progressBar.style.width = 0 + "%";
            progressText.textContent = Math.round(0) + "%";

            messageContainer.classList.add("hidden");
          });
      };
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("left.png"); /* Add your background image url here */
        background-size: cover; /* This will make sure the image covers the whole body */
        background-repeat: no-repeat; /* This will prevent the image from repeating */
      }
      .left-image {
        position: absolute;
        left: 0;
      }
      .right-image {
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <img
      src="{{ url_for('static', filename='bg1.png.png') }}"
      alt="bg"
      style="position: absolute; left: 0"
    />
    <img
      src="{{ url_for('static', filename='left.png') }}"
      alt="bg"
      style="position: absolute; right: 0"
    />
    <div
      class="bg-white p-8 rounded-md shadow-md max-w-sm w-full border-4 border-indigo-900 max-h-full"
      style="
        box-shadow: 5px 10px #628db8;
        border-color: #0b3969;
        border-radius: 10px;
        border-style: solid;
        padding: 20px;
        width: 350px;
        height: auto;
      "
    >
      <h1 class="text-2xl font-bold mb-4 text-center font-poppins">MergeIT</h1>
      <!-- {% if message %}
        <div
            id="message"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
            role="alert"
        >
            <strong class="font-bold text-xs">Success!</strong>
            <span class="block sm:inline text-xs" style="white-space: pre-wrap"
                >{{ message | safe }}</span
            >
        </div>
        {% endif %} -->

      <form id="mergeForm" method="POST" class="space-y-4">
        <label for="bank_name">Select Bank:</label>
        <select
          name="bank_name"
          id="bank_name"
          class="block w-full border-gray-500 border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm font-poppins py-2 px-2"
        >
          {% for bank_name in bank_names %}
          <option value="{{ bank_name }}">{{ bank_name }}</option>
          {% endfor %}
        </select>
        <button
          type="submit"
          id="mergeButton"
          class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition-colors duration-300 font-poppins"
        >
          Merge Files
        </button>
        <div id="progress" class="hidden mt-4">
          <div class="flex justify-center items-center">
            <div
              id="progressBar"
              class="h-2 animate-pulse bg-indigo-500 rounded"
            ></div>
            <span id="progressText" class="ml-2 animate-pulse text-indigo-500">0%</span>
          </div>
        </div>
        <div
          id="message"
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative hidden"
          role="alert"
        >
          <strong class="font-bold text-xs">Success!</strong>
          <span
            id="messageText"
            class="block sm:inline text-xs"
            style="white-space: pre-wrap"
          ></span>
        </div>
      </form>
    </div>
  </body>
</html>
