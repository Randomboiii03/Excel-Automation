<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank File Merger</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
    
        }
        </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4 text-center font-poppins">MergeIT</h1>
        {% if message %}
        <p class="text-green-600 mb-4">{{ message }}</p>
        {% endif %}
        <form id="mergeForm" method="POST" action="/" class="space-y-4">
            <label for="bank_name">Select Bank:</label>
            <select name="bank_name" id="bank_name" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm font-poppins">
                <option value="BPI">BPI</option>
                <option value="BDO">BDO</option>
                <option value="BSP">BSP</option>
            </select>
            <button type="submit" id="mergeButton" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition-colors duration-300 font-poppins">Merge Files</button>
            <div id="progress" class="hidden mt-4">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
                    <span class="ml-2 text-indigo-500">Merging files...</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("mergeButton").addEventListener("click", function() {
            document.getElementById("mergeButton").classList.add("hidden");
            document.getElementById("progress").classList.remove("hidden");
        });
    </script>
</body>
</html>
